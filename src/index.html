<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Mserv test title</title>
</head>
<body>
    <h1>Mserv Testing</h1>

    <h3>Server Information</h3>
    <ul>
        <li>Server Name: </li>
        <li>Server IP: </li>
        <li>Server Port: </li>
    </ul>

    <h3>Server Status</h3>
    <ul>
        <li>Server Status: </li>
        <li>Server Uptime: </li>
        <li>Server Players: </li>
        <li>Server Max Players: </li>
    </ul>

    <h3>Server Commands</h3>
    <textarea name="stdout" id="stdout" cols="30" rows="10">
    </textarea>

    <input type="text" name="cmd" id="stdin">
    <input type="button" value="Send">

    <h3>Server Controls</h3>
    <button>Start</button>
    <button>Stop</button>
    <button>Restart</button>
    <button>Update</button>
</body>
</html>
